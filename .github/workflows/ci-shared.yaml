name: Lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Code quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run ESLint on Client
        run: cd client && npm run eslint:check
